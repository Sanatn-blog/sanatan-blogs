<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#dc2626" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Om symbol text -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">ओ३म्</text>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="44" cy="20" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="20" cy="44" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="44" cy="44" r="2" fill="rgba(255,255,255,0.6)"/>
</svg>